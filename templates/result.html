<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname" >
			Machine Learning App with Flask
		</div>
		<h2>Twitter Sentiment Analysis</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for the username: {{username}}</b></p>
	<div>
		<p></p>
		<p>
			<ul style="list-style-type:circle;">
				{% for i,j in newl %}
					<li style="padding-bottom: 1em;">{{ i }} : &emsp; {{ j }}</li>
				{% endfor %}
			</ul>
		</p>
		
	</div>

</body>
</html>
